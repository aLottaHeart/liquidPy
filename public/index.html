<!DOCTYPE html>
<html>
<head>
    <title>Trackmania Matches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="col-12">
        </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex">
                    <h2>Upcoming Matches</h1>
                </div>
                <table style="width: auto;" class="table table-sm table-dark table-striped text-center">
                    <thead>
                        <tr>
                            <th class="tableSpacer"></th>
                            <th>Team 1</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>Team 2</th>
                            <th class="tableSpacer"></th>
                            <th></th>
                            <th class="px-2"></th>
                            <th></th>
                            <th class="tableSpacer"></th>
                        </tr>
                    </thead>
                    <tbody id="matches"></tbody>
                </table>
            </div>
            <div class="col-6">
                <div class="d-flex">
                    <h2>Past Matches</h1>
                    <button class="btn btn-sm btn-dark mx-3 my-2" onclick="refreshData()">Refresh</button>
                    <button class="btn btn-sm btn-dark my-2" onclick="reloadData()">Reload</button>
                </div>
                <table style="width: auto;" class="table table-sm table-dark table-striped text-center">
                    <thead>
                        <tr>
                            <th class="tableSpacer"></th>
                            <th>Team 1</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>Team 2</th>
                            <th class="tableSpacer"></th>
                            <th></th>
                            <th class="px-2"></th>
                            <th></th>
                            <th class="tableSpacer"></th>
                        </tr>
                    </thead>
                    <tbody id="past_matches"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
