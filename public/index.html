<!DOCTYPE html>
<html>
<head>
    <title>Trackmania Matches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Upcoming Trackmania Matches</h1>
        <button class="btn btn-dark mb-4" onclick="refreshData()">Refresh</button>
        <button class="btn btn-dark mb-4" onclick="reloadData()">Reload</button>
        <table style="width: auto;" class="table table-sm table-dark table-striped text-center">
            <thead>
                <tr>
                    <th class="px-4"></th>
                    <th>Team 1</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Team 2</th>
                    <th class="px-4"></th>
                    <th></th>
                    <th class="px-2"></th>
                    <th></th>
                    <th class="px-4"></th>
                </tr>
            </thead>
            <tbody id="matches"></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
